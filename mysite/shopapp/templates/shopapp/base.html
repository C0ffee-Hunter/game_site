{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Game Catalog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'games/css/style.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="/" class="logo">GameCatalog</a>
            <nav class="nav-links">
                <a href="{% url 'index' %}">Каталог</a>
                <a href="{% url 'profile' %}">Профиль</a>
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}" style="color: var(--accent);">Регистрация</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Веб-каталог компьютерных игр</p>
    </footer>
</body>
</html>
